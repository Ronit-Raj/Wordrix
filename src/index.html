<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="script.js"></script>
    <title>Wordrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Barrio&family=Modak&family=Rock+3D&display=swap" rel="stylesheet">
</head>
<body class=" bg-slate-900 p-0 flex flex-col justify-center items-center font-sans">
    <div id="top-bar" class="w-screen flex items-center relative bg-slate-800 py-2">
        <p id="heading" class="font-custom1 text-white font-normal text-3xl sm:text-4xl mx-auto">
            W o r d r i x
        </p>
        <button class="absolute right-4  rounded" onclick="showPopUp('settings')">
            <img src="settings.svg" class="h-8 w-8">
        </button>
    </div>
    
    <div id="wrong-word-snackbar" class="hidden flex items-center justify-center bg-red-600 text-white 
    fixed top-10 shadow-2xl  min-w-32 min-h-12 rounded-md text-lg font-bold
    font-sans shadow-red-600 ">
        Invalid word
    </div>

    <div  id="grid-parent" class="flex flex-col gap-1 mt-20 "> 
        
    </div>

    <div id="keyboard" class=" flex flex-col gap-1  fixed bottom-2 sm:bottom-14 ">
        <div id="keyr1" class="flex gap-1">

        </div>
        <div id="keyr2" class="flex justify-center gap-1">

        </div>
        <div id="keyr3" class="flex gap-1 justify-center">

        </div>
    </div>

    <div id="win-popup" class="hidden text-white fixed sm:top-44 top-1/3 items-center
     bg-green-500 rounded-3xl h-80 w-64 flex flex-col">
        <p class="text-2xl font-extrabold mt-3">
            You Won
        </p>
         <img src="stars-svgrepo-com.svg" alt="" class="h-44 w-40">
        <button class="h-8  w-5/6 border-2 rounded-lg border-white font-extrabold" onclick="reload()">
            Replay
        </button>
        <button class="h-8  w-5/6  rounded-lg border-white mt-3 font-extrabold border-2 " onclick="closePopUp('win')">
            Close
        </button>
    </div>

    <div id="loose-popup" class="hidden text-white fixed sm:top-44 top-1/3 items-center
    bg-red-500 rounded-3xl h-[170px] w-64 flex flex-col">
       <p class="text-2xl font-extrabold mt-3">
           You Loose.
       </p>
       <p id="answer" class="text-sm ">
            
       </p>
       <button class=" mt-3 h-8  w-5/6 border-2 rounded-lg border-white font-extrabold" onclick="reload()">
           Try Again
       </button>
       <button class=" h-8  w-5/6  rounded-lg border-white mt-3 font-extrabold border-2 " onclick="closePopUp('loose')">
           Close
       </button>
   </div>

    <div id="settings-popup" class="bg-slate-800 fixed sm:top-44 top-1/3 flex flex-col items-center rounded-xl h-[220px] w-64 p-4 hidden">
        <h1 class="text-white font-extrabold text-2xl">Settings</h1>
        
        <label for="letter-choices" class="text-white mt-3">Choose number of letters</label>
        <div id="letter-choices" class="flex space-x-2 mt-2">
            <button class="text-white bg-slate-600 h-10 w-10 rounded-md shadow-md hover:bg-slate-500" onclick="choseWordLength(4)">4</button>
            <button class="text-white bg-slate-600 h-10 w-10 rounded-md shadow-md hover:bg-slate-500" onclick="choseWordLength(5)">5</button>
            <button class="text-white bg-slate-600 h-10 w-10 rounded-md shadow-md hover:bg-slate-500" onclick="choseWordLength(6)">6</button>
            <button class="text-white bg-slate-600 h-10 w-10 rounded-md shadow-md hover:bg-slate-500" onclick="choseWordLength(7)">7</button>
        </div>
    
        
        <button class="bg-gray-700 text-white font-bold py-2 w-full mt-4 rounded-md shadow-md hover:bg-gray-800"
        onclick="closeSettings()">Close</button>
    </div>

    
    
    
</body>
</html>
